    <title>Élégant Events | Luxury Event Management & Planning</title>
    
    <!-- Pre-loading Styles -->
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fefaf0 0%, #fff9f0 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }

      .loading-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 32px;
      }

      .loading-logo-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        font-family: 'Cinzel', serif;
      }

      .loading-logo-text {
        font-family: 'Cinzel', serif;
        font-size: 24px;
        font-weight: bold;
        color: #92400e;
      }

      .loading-logo-subtitle {
        font-size: 12px;
        color: #B45309;
        margin-top: -4px;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #fef3c7;
        border-top: 4px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin-bottom: 24px;
      }

      .loading-progress {
        width: 200px;
        height: 4px;
        background: #fef3c7;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #D4AF37, #F4D03F);
        width: 0%;
        animation: progress 2s ease-in-out infinite;
      }

      .loading-text {
        color: #92400e;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
      }

      .loading-dots {
        display: inline-flex;
        gap: 4px;
      }

      .loading-dots span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #D4AF37;
        animation: loading-dots 1.4s ease-in-out infinite both;
      }

      .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
      .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
      .loading-dots span:nth-child(3) { animation-delay: 0s; }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }

      @keyframes loading-dots {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Hide the app until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      #root.loaded {
        opacity: 1;
      }

      /* Basic styles for initial render */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #fefaf0 0%, #fff9f0 100%);
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Élégant Events requires JavaScript for the best user experience.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <div class="loading-logo-icon">E</div>
        <div>
          <div class="loading-logo-text">Élégant</div>
          <div class="loading-logo-subtitle">Events</div>
        </div>
      </div>
      
      <div class="loading-spinner"></div>
      
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
      
      <div class="loading-text">
        Preparing your luxury experience
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Enhanced loading screen management
      window.addEventListener('load', function() {
        // Simulate minimum loading time for better UX
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen) {
            // Add fade-out animation
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
              loadingScreen.remove();
              // Mark app as loaded
              if (root) {
                root.classList.add('loaded');
              }
              
              // Trigger any deferred animations
              if (window.AOS) {
                AOS.refresh();
              }
            }, 500);
          } else {
            // Fallback if loading screen is already gone
            if (root) {
              root.classList.add('loaded');
            }
          }
        }, 1500); // Minimum loading time
      });

      // Fallback: hide loading screen if something goes wrong
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen && loadingScreen.parentNode) {
          loadingScreen.remove();
        }
        if (root) {
          root.classList.add('loaded');
        }
      }, 5000); // Maximum loading time

      // Service Worker Registration for PWA (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Performance monitoring
      window.addEventListener('load', function() {
        // Log performance metrics
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });

      // Error boundary for initial load
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error);
      });

      // Preload critical images
      function preloadImage(url) {
        const img = new Image();
        img.src = url;
      }

      // Preload hero images
      window.addEventListener('load', function() {
        const criticalImages = [
          '/images/wedding-1.jpg',
          '/images/wedding-package.jpg',
          '/images/corporate-1.jpg'
        ];
        
        criticalImages.forEach(preloadImage);
      });
    </script>
  </body>
